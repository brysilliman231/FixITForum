{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Guide</h2>
    <form action="{{ url_for('update_guide', id=guide.id) }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ guide.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="4" required>{{ guide.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Guide</button>
    </form>
</div>
{% endblock %}
