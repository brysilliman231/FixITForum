{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Forum</h2>
    <form action="{{ url_for('update_forum', id=forum.id) }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ forum.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ forum.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Forum</button>
    </form>
</div>
{% endblock %}
